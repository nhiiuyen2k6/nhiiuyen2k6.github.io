<!doctype html>
<html lang="en">
    <head>
        <title>Exercise 1</title>
        <!-- Required meta tags -->
        <title>Exercise 1</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<style type="text/css">
    body {
        background-color: #525252;
    }

    .container {
        margin-top: 60px;
    }

    .txt {
        color: #FFF;
        font-weight: bold;
        font-size: 18px;
    }
</style>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                        <div class="panel panel-default">
                            <div class="panel panel-heading txt">User Registration</div>
                            <div class="panel-body">
                                <form action="">
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="firstname" class="hidden-sm">First name</label>
                                            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name">
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="lastname" class="hidden-sm">Last name</label>
                                            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name">
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-12">
                                            <label for="email" class="hidden-sm">Email address</label>
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Email address">
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="password" class="hidden-sm">Password</label>
                                            <input type="text" id="password" name="password" class="form-control" placeholder="Input password">
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <p class="col-md-12 col-sm-6">
                                            <label for="confirm" class="hidden-sm">Confirmation</label>
                                            <input type="text" id="confirm" name="confirm" class="form-control" placeholder="Input confirm">
                                        </p>
                                    </div>
                                    <input type="submit" value="Register" class="btn btn-info btn-block">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
