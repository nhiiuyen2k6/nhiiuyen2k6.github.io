<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Example</h1>
    <form action="">
        <input type="number" id="number1" placeholder="Enter first number">
        <br>
        <input type="number" id="number2" placeholder="Enter second number">
        <br>
        <button id="button1"onclick="addNumbers();">Submit</button>
    </form>

    <script>
        function addNumbers() {
            var num1 = parseInt(document.getElementById("number1").value);
            var num2 = parseInt(document.getElementById("number2").value);
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers for the inputs.");
                return;  
            }
            var sum = num1 + num2;
            alert("The sum is: " + sum);
        }
    </script>
    
</body>
</html>
